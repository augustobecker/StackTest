type: app
description: "The Basics for a C Project: a Makefile to compile the code,\
 a subfolder for src files and include files, and Norminette installed."
template: 42-c-projects/42-c-project-template
inputs:
  - label: Install Norminette?
  name: name
  type: text
  items:
        - "Install Norminette"
        - "Skip installation (not necessary)"
  default: "Skip installation (not necessary)"

plugins:
  - plugin: 42-c-project/norminette-plugin
  - plugin: 42-c-project/libft-plugin
  - plugin: 42-c-projects/mlx-plugin
    inputs:
      some_input: value
      some_list:
        - item1
        - item2
